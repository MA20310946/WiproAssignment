

<div class="displaycontainer" >
  <mat-form-field appearance="fill">
    <h4 style="color: chocolate;">City</h4>
    <!-- <mat-label>select a city</mat-label> -->
    <mat-select [(value)]="selectedstate" (selectionChange)="changecity($event.value)">
      <mat-option *ngFor="let food of statelist" [value]="food">
        {{food}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="searchformfield">
    <input matInput [(ngModel)] = "serchkey" placeholder="search" autocomplete="off" (keyup) = "applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf = "serchkey" (click) = "onsearchclear()">
      <mat-icon>close</mat-icon>
    </button>        
  </mat-form-field>
</div> 
<div class="mat-elevation-z8">
   

  <table mat-table [dataSource]="dataSource" class="topmargin">

    <!-- IFSC Column -->
    <ng-container matColumnDef="IFSC">
      <th mat-header-cell *matHeaderCellDef> IFSC </th>
      <td mat-cell *matCellDef="let element"> {{element.ifsc}} </td>
    </ng-container>
    <!-- Branch Column -->
    <ng-container matColumnDef="Branch">
      <th mat-header-cell *matHeaderCellDef> Branch </th>
      <td mat-cell *matCellDef="let element"> {{element.branch}} </td>
    </ng-container>
    <!-- IFSC Column -->
    <ng-container matColumnDef="Bank Name">
      <th mat-header-cell *matHeaderCellDef> Bank Name </th>
      <td mat-cell *matCellDef="let element"> {{element.bank_name}} </td>
    </ng-container>
    <!-- IFSC Column -->
    <ng-container matColumnDef="Address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>
  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
